<template name="images">

<div class="container">
  <button class="btn btn-warning js-clear-image-filter" style="display: {{#if isFiltered}}initial{{else}}none{{/if}}">Clear Filter</button>

  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
        <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}">
      
        <div class="caption">
          <h3>{{img_label}}</h3>
          <p>{{img_desc}}</p>
          {{#if rating}}
          <p>Rating: {{rating}}</p>
          {{/if}}
          <p>
            {{> starsRating mutable=true class="js-rate-image" id=_id rating=rating size=20}}
          </p>
          {{#if created_by}}
          <p>
            User: <a href="#" class="js-set-image-filter">{{getUserById created_by}}</a>
          </p>
          {{/if}}
          
          <button class="js-del-image btn btn-warning" style="display: {{#if canDelete}}initial{{else}}none{{/if}}">Delete</button>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
</template>
